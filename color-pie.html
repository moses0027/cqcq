<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>四色圓形 - 左上角</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(
        blue 0deg 90deg,
        red 90deg 180deg,
        yellow 180deg 270deg,
        green 270deg 360deg
      );
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
