<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>radial-grad.html</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      border: 1px solid #000;
    }

    .grad1 {
      background: radial-gradient(circle at top, pink, blue);
    }

    .grad2 {
      background: radial-gradient(circle at bottom, pink, blue);
    }

    .grad3 {
      background: radial-gradient(circle at left, pink, blue);
    }

    .grad4 {
      background: radial-gradient(circle, pink, blue);
    }
  </style>
</head>
<body>
  <h1>radial-grad.html</h1>
  <div class="container">
    <div class="box grad1"></div>
    <div class="box grad2"></div>
    <div class="box grad3"></div>
    <div class="box grad4"></div>
  </div>
</body>
</html>
