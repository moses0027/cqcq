<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>作業</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft JhengHei', sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle, #ff0000, #4dd632);
      text-align: center;
    }

    .image {
      width: 200px;
      height: auto;
      margin: 0 20px;
    }

    .text {
      max-width: 400px;
      font-size: 24px;
      line-height: 1.8;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="IMG_2050.png" alt="左側圖片">
    <div class="text">
      左邊草右邊花
    </div>
    <img class="image" src="IMG_2049.png" alt="右側圖片">
  </div>
</body>
</html>
